	<!--Registration-->
	<form class="sign needs-validation" onsubmit="validation()" novalidate>

		<input class="form-control" type="password" name="password" id="password2" placeholder="Repeat Password" required>
		<a href="#" onclick="$('.sign').hide();$('.login').show('slow')">Already Have Account ?</a>
		<input class="btn btn-primary btn-lg mt-3" class="button" type="submit" value="Sign Up" title="Submit form">
	</form>

	<form class="login needs-validation" onsubmit="authorization()" novalidate>
		<h1>Log in</h1><br />

	<script>
		// Example starter JavaScript for disabling form submissions if there are invalid fields
		(function () {
			'use strict';
			window.addEventListener('load', function () {
				// Fetch all the forms we want to apply custom Bootstrap validation styles to
				var forms = document.getElementsByClassName('needs-validation');
				// Loop over them and prevent submission
				var validation = Array.prototype.filter.call(forms, function (form) {
					form.addEventListener('submit', function (event) {
						if (form.checkValidity() === false) {
							event.preventDefault();
							event.stopPropagation();
						}
						form.classList.add('was-validated');
					}, false);
				});
			}, false);
		})();
	</script>
